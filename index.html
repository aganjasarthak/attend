<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Generator</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, select, button { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 15px; box-sizing: border-box; }
    button { background-color: #007BFF; color: white; border: none; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #0056b3; }
    #message { text-align: center; margin-top: 10px; color: green; }
  </style>
</head>
<body>

<div class="container">
  <h2>Attendance Generator</h2>
  <form id="attendanceForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required placeholder="Enter name">

    <label for="bsYear">BS Year:</label>
    <input type="number" id="bsYear" required placeholder="e.g., 2082">

    <label for="bsMonth">BS Month:</label>
    <select id="bsMonth" required>
      <option value="">Select Month</option>
      <option value="1">Baisakh</option>
      <option value="2">Jestha</option>
      <option value="3">Ashadh</option>
      <option value="4">Shrawan</option>
      <option value="5">Bhadra</option>
      <option value="6">Ashwin</option>
      <option value="7">Kartik</option>
      <option value="8">Mangsir</option>
      <option value="9">Poush</option>
      <option value="10">Magh</option>
      <option value="11">Falgun</option>
      <option value="12">Chaitra</option>
    </select>

    <button type="submit">Generate Excel</button>
  </form>
  <div id="message"></div>
</div>

<script>
const form = document.getElementById("attendanceForm");
const message = document.getElementById("message");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const bsYear = parseInt(document.getElementById("bsYear").value);
  const bsMonth = parseInt(document.getElementById("bsMonth").value);

  message.style.color = "green";
  message.textContent = "Generating Excel, please wait...";

  try {
    const response = await fetch("https://curvy-radios-battle.loca.lt/generate-attendance", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, bsYear, bsMonth })
    });

    if (!response.ok) throw new Error("Failed to generate Excel");

    const blob = await response.blob();
    const fileName = `attendance_BS${bsYear}_${String(bsMonth).padStart(2, "0")}.xlsx`;

    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    message.textContent = "Excel generated successfully!";
  } catch (err) {
    message.style.color = "red";
    message.textContent = "Error connecting to server";
    console.error(err);
  }
});
</script>

</body>
</html>
