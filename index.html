<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            width: 100%;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Generate Attendance</h1>
    <div class="container">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter full name">

        <label for="bsYear">BS Year</label>
        <input type="number" id="bsYear" placeholder="2082" min="2000" max="2100">

        <label for="bsMonth">BS Month</label>
        <input type="number" id="bsMonth" placeholder="1-12" min="1" max="12">

        <button id="generateBtn">Generate Attendance</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const button = document.getElementById('generateBtn');
        const message = document.getElementById('message');

        button.addEventListener('click', async () => {
            const name = document.getElementById('name').value.trim();
            const bsYear = document.getElementById('bsYear').value;
            const bsMonth = document.getElementById('bsMonth').value;

            if (!name || !bsYear || !bsMonth) {
                message.textContent = "Please fill all fields!";
                return;
            }

            message.textContent = "Generating file...";
            try {
                const response = await fetch('https://myappdemo.loca.lt/generate-attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, bsYear: Number(bsYear), bsMonth: Number(bsMonth) })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `attendance_BS${bsYear}_${bsMonth.toString().padStart(2,'0')}.xlsx`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
                message.textContent = "Download started!";
            } catch (err) {
                console.error(err);
                message.textContent = "Error generating attendance. Check console.";
            }
        });
    </script>
</body>
</html>
